<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light tennis court background */
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4caf50; /* Tennis green */
            font-size: 2.5em;
        }

        a {
            color: #4caf50; /* Tennis green for links */
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #4caf50; /* Tennis green */
            font-size: 2em;
            margin-top: 20px;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 10px 0;
        }

        li {
            margin: 10px 0;
            background-color: #e7f7e2; /* Light green background for match list */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1em; /* Slightly larger font for matches */
        }

        .comment {
            font-size: 0.9em; /* Slightly smaller font for comments */
            color: #555; /* Darker grey for comments */
            margin-top: 5px; /* Spacing above comments */
            padding-top: 5px; /* Additional padding to separate from match details */
            border-top: 1px solid #ccc; /* Separator line for clarity */
        }

        .back-link {
            font-size: 1.2em;
            margin-bottom: 20px;
            display: block; /* Make back link more prominent */
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ¾ Match History ðŸ“œ</h1>
        <a class="back-link" href="{{ url_for('index') }}">ðŸ”™ Back to Home</a>
    </header>

    <h2>Matches</h2>
    <ul>
        {% for match in matches %}
            <li>
                {{ match.player1.name }} vs {{ match.player2.name }} - Winner: <strong>{{ match.result }}</strong>, Sets: {{ match.sets }}
                {% if match.comment %}
                    <div class="comment">Comment: {{ match.comment }}</div>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
