<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Ladder Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Tennis Ladder Ranking</h1>
    <a href="{{ url_for('ranking') }}">View Full Ranking</a> | 
    <a href="{{ url_for('matches') }}">Match History</a> | 
    <a href="{{ url_for('add_player_form') }}">Add New Player</a> | 
    <a href="{{ url_for('add_match') }}">Record a Match</a>
    
    <h2>Current Rankings</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.rank }}. {{ player.name }} (Age: {{ player.age }}, Email: {{ player.email }})</li>
        {% endfor %}
    </ul>
</body>
</html>
