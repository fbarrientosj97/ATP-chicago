<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light tennis court background */
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4caf50; /* Tennis green */
            font-size: 2.5em;
        }

        a {
            color: #4caf50; /* Tennis green for links */
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #4caf50; /* Tennis green */
            font-size: 2em;
            margin-top: 20px;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 10px 0;
        }

        li {
            margin: 10px 0;
            background-color: #e7f7e2; /* Light green background for player list */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1em; /* Slightly larger font for player entries */
        }

        .back-link {
            font-size: 1.2em;
            margin-bottom: 20px;
            display: block; /* Make back link more prominent */
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÜ Full Ladder Ranking üéæ</h1>
        <a class="back-link" href="{{ url_for('index') }}">üîô Back to Home</a>
    </header>

    <h2>Players</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.rank }}. {{ player.name }} (Phone: {{ player.age }}, Email: {{ player.email }})</li>
        {% endfor %}
    </ul>
</body>
</html>
